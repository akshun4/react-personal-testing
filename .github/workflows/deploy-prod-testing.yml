name: Deploy Docker Image in Prod

on:
  release:
    types: [released]
  push:
    branches:
      - 'release-v**'
      - 'release/v**'

jobs:
  build-and-deploy-to-acr:
    runs-on: ubuntu-latest
    environment:
      name: prod
    name: Build and Deploy API Image to ACR
    steps:     
      - uses: actions/checkout@v3

      - name: Fetch release version from automated release tag
        run: |
          echo "ENVIRONMENT_VERSION=${{ github.ref_name }}" | tr -d 'release/-' >> $GITHUB_ENV;
      
      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'